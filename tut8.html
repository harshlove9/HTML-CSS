<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h3>HTML FORM Anlysis</h3>
    <form action="">

        <label for="username">Username:</label>
        <input type="text" name="" id="username" placeholder="Enter your Name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="" id="password" placeholder="Enter Your Password" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="" id="email" placeholder="Enter Your E-mail ID" required><br><br>

        <!-- <input type="submit" value="Submit">
            <input type="reset" value="Reset"> -->
        <p>Please Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">FeMale</label>
        <input type="radio" name="gender" id="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>

        <label for="color">Pick Color</label>
        <input type="color" name="" id="color"><br><br>

        <label for="date">Date</label>
        <input type="date" name="" id="date"><br><br>



        <label for="Car">Car:</label>
        <select name="" id="Car">
            <option value="Indica" selected>Indica</option>
            <option value="Shift">Shift</option>
        </select><br><br>

        <input type="submit" value="Sign-in">
    </form>
</body>

</html>
